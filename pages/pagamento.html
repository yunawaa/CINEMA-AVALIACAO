<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Escolha de Poltrona</title>
    <link rel="stylesheet" href="/styles/pagamento.css">
</head>
<body>
    

</body>
</html>
<div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Pagamento de Ingressos!</h2>
   
      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
   
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
            <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pague com cartão de crédito
          </div>
        </label>
   
        <label for="paypal" class="method paypal">
          <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pague com PayPal
          </div>
        </label>
      </div>
   
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Nome</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Data de Validade</label>
              <input type="date" id="date"/>
            </div>
   
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification"/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label for="cardnumber">Número de Cartão</label>
          <input type="password" id="cardnumber"/>
   
          <span class="info">* CVV ou CVC é o código de segurança do cartão, número único de três dígitos no verso do seu cartão separado do seu número.</span>
        </div>
      </div>
    </div>
   
    <div class="panel-footer">
        <a href="/pages/poltronas.html">
            <button class="btn back-btn">Voltar</button>
          </a> 

      <a href="/pages/horarios.html">
      <button class="btn next-btn">Comprar</button>
    </a>
    </div>
  </div>

    <script src="/scripts/pagamento.js"></script>
</body>
</html>
